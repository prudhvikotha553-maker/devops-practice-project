apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: app-uat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: ENVIRONMENT
              value: "uat"
