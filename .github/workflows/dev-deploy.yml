name: CD - Deploy to DEV

on:
  push:
    branches:
      - develop

jobs:
  deploy-dev:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubeconfig
        shell: powershell
        run: |
          echo "KUBECONFIG=C:\github-runner\kubeconfig-dev-runner.yaml" >> $env:GITHUB_ENV

      - name: Verify cluster connectivity
        run: kubectl get ns

      - name: Set Git SHA
        shell: powershell
        run: |
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $env:GITHUB_ENV

      - name: Deploy Backend to DEV
        run: |
          kubectl set image deployment/backend backend=backend-app:$env:GIT_SHA -n app-dev

      - name: Deploy Frontend to DEV
        run: |
          kubectl set image deployment/frontend frontend=frontend-app:$env:GIT_SHA -n app-dev
