name: CD - Deploy to DEV

on:
  workflow_run:
    workflows: ["CI - DEV"]
    types:
      - completed

jobs:
  deploy-dev:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore kubeconfig
        shell: powershell
        run: |
          $kubeconfigPath = "$env:GITHUB_WORKSPACE\kubeconfig-dev.yaml"
          $decoded = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String("${{ secrets.DEV_KUBECONFIG_B64 }}"))
          Set-Content -Path $kubeconfigPath -Value $decoded -Encoding ascii
          echo "KUBECONFIG=$kubeconfigPath" >> $env:GITHUB_ENV

      - name: Verify cluster access
        shell: powershell
        run: |
          kubectl config view --minify
          kubectl get ns

      - name: Deploy backend to DEV
        shell: powershell
        run: |
          kubectl apply -f k8s/dev/backend-deployment.yaml
          kubectl apply -f k8s/dev/backend-service.yaml

      - name: Deploy frontend to DEV
        shell: powershell
        run: |
          kubectl apply -f k8s/dev/frontend-configmap.yaml
          kubectl apply -f k8s/dev/frontend-deployment.yaml
          kubectl apply -f k8s/dev/frontend-service.yaml
          kubectl apply -f k8s/dev/frontend-ingress.yaml
