name: CI-CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  ci:
    name: CI Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CI check
        run: echo "CI stage completed successfully"

  deploy-dev:
    name: Deploy to DEV
    needs: ci
    environment: dev
    runs-on: [self-hosted, Windows, X64, dev]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubeconfig
        shell: powershell
        run: |
          "${{ secrets.KUBECONFIG_DEV }}" | Out-File -FilePath kubeconfig -Encoding ascii
          $env:KUBECONFIG = "$PWD\kubeconfig"
          kubectl version --client

      - name: Deploy to DEV namespace
        shell: powershell
        run: |
          kubectl apply -f dev/
