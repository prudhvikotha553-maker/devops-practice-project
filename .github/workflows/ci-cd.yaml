name: CI-CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CI check
        run: echo "CI stage completed"

  deploy-dev:
    name: Deploy to DEV
    runs-on: [self-hosted, Windows, X64, dev]
    needs: ci
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DEV }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl version --client

      - name: Deploy to DEV namespace
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f dev/
