name: CI-CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CI check
        run: echo "CI stage completed"


  deploy-dev:
    name: Deploy to DEV
    runs-on: [self-hosted, Windows, X64, dev]
    needs: ci
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Create kubeconfig (DEV)
        shell: powershell
        run: |
          $path = "$PWD\kubeconfig-dev.yaml"
          "${{ secrets.KUBECONFIG_DEV }}" | Out-File -FilePath $path -Encoding ascii

      - name: Verify cluster (DEV)
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-dev.yaml"
          kubectl cluster-info

      - name: Deploy DEV
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-dev.yaml"
          kubectl apply -f dev/ --validate=false


  deploy-qa:
    name: Deploy to QA
    runs-on: [self-hosted, Windows, X64, qa]
    needs: deploy-dev
    environment: qa

    steps:
      - uses: actions/checkout@v4

      - name: Create kubeconfig (QA)
        shell: powershell
        run: |
          $path = "$PWD\kubeconfig-qa.yaml"
          "${{ secrets.KUBECONFIG_QA }}" | Out-File -FilePath $path -Encoding ascii

      - name: Verify cluster (QA)
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-qa.yaml"
          kubectl cluster-info

      - name: Deploy QA
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-qa.yaml"
          kubectl apply -f qa/ --validate=false


  deploy-uat:
    name: Deploy to UAT
    runs-on: [self-hosted, Windows, X64, uat]
    needs: deploy-qa
    environment: uat

    steps:
      - uses: actions/checkout@v4

      - name: Create kubeconfig (UAT)
        shell: powershell
        run: |
          $path = "$PWD\kubeconfig-uat.yaml"
          "${{ secrets.KUBECONFIG_UAT }}" | Out-File -FilePath $path -Encoding ascii

      - name: Verify cluster (UAT)
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-uat.yaml"
          kubectl cluster-info

      - name: Deploy UAT
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-uat.yaml"
          kubectl apply -f uat/ --validate=false


  deploy-prod:
    name: Deploy to PROD
    runs-on: [self-hosted, Windows, X64, prod]
    needs: deploy-uat
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - name: Create kubeconfig (PROD)
        shell: powershell
        run: |
          $path = "$PWD\kubeconfig-prod.yaml"
          "${{ secrets.KUBECONFIG_PROD }}" | Out-File -FilePath $path -Encoding ascii

      - name: Verify cluster (PROD)
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-prod.yaml"
          kubectl cluster-info

      - name: Deploy PROD
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-prod.yaml"
          kubectl apply -f prod/ --validate=false
