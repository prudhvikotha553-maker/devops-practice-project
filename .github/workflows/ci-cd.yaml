name: CI-CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CI check
        run: echo "CI stage completed"

  deploy-dev:
    name: Deploy to DEV
    runs-on: [self-hosted, Windows, X64, dev]
    needs: ci
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create kubeconfig file
        shell: powershell
        run: |
          $kubeconfigPath = "$PWD\kubeconfig-dev.yaml"
          "${{ secrets.KUBECONFIG_DEV }}" | Out-File -FilePath $kubeconfigPath -Encoding ascii

      - name: Verify cluster access
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-dev.yaml"
          kubectl config get-contexts
          kubectl cluster-info

      - name: Deploy to DEV namespace
        shell: powershell
        run: |
          $env:KUBECONFIG = "$PWD\kubeconfig-dev.yaml"
          kubectl apply -f dev/ --validate=false
